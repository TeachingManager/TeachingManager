<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
          background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">Welcome! New Teacher!</h2>
                <p class="text-white-50 mt-2 mb-5">강사 일반 회원가입</p>

                <div class = "mb-2">
                    <form th:action="@{/social/teacher}" method="POST">
                        <!-- 토큰을 추가하여 CSRF 공격 방지 -->
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                        <div class="mb-3">
                            <label class="form-label text-white">성명</label>
                            <input type="text" class="form-control" name="teacherName">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">성별</label>
<!--                            추후에 체크로 남/ 여 구분해야함-->
                            <input type="text" class="form-control" maxlength="1" name="gender">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">전화번호 </label>
                            <input type="text" class="form-control" name="phoneNum">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">계좌번호 </label>
                            <input type="text" class="form-control" name="bank_account">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">생년월일 </label>
                            <input type="date" class="form-control" name="birth">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
