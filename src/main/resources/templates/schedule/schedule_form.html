<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}"
>
<head>
    <meta charset="UTF-8">
    <title>일정 추가</title>
    <script th:src="@{/schedule/js/schedule_form.js}" defer ></script>
</head>
<div layout:fragment="content">
    <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" placeholder="일정 제목을 입력하세요" th:value="${schedule.title}" required>
        <label for="start_date">시작일</label>
        <input type="datetime-local" id="start_date" name="start_date" placeholder="시작일을 입력하세요" th:value="${schedule.start_date}" required>
        <label for="end_date">종료일</label>
        <input type="datetime-local" id="end_date" name="end_date" placeholder="종료일을 입력하세요" th:value="${schedule.end_date}" required>
        <label for="memo">메모</label>
        <input type="text" id="memo" name="memo" placeholder="추가 메모사항을 입력하세요" th:value="${schedule.memo}" required>
    </div>
    <button th:if="${schedule.id} != null" id="modify-btn">수정</button>
    <button th:if="${schedule.id} == null" id="submit-btn">등록</button>
</div>
</html>
