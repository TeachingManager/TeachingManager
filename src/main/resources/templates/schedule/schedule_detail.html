<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}"
>
<head>
    <meta charset="UTF-8">
    <title>일정 세부사항</title>
</head>
<div layout:fragment="content">
    <div>
        <table>
            <tbody>
            <tr>
                <td>
                    <h1 th:text="${title}"></h1>
                    <span> 시작일 : <span th:text="${start_date}"> </span></span><br>
                    <span> 종료일 : <span th:text="${end_date}"></span></span><br>
                    <span th:text="${memo}"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
